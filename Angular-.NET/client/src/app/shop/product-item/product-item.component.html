<div class="card h-100 shadow-sm" *ngIf="product">
    <img class="img-fluid bg-info" width="100%" src="{{product.pictureUrl}}" alt="{{product.name}}"/>

    <div class="card-body d-flex flex-column">
      <a href="" class="text-decoration-none text-dark">
        <h6 class="text-uppercase">{{product.name}}</h6>
      </a>
      <p class="card-text">{{product.price | currency}}</p>

      <div class="btn-group mt-auto">
        <fa-icon [icon]="ShoppingCart" class="btn btn-outline-primary me-2"></fa-icon>
        <button class="btn btn-outline-secondary">View details</button>
      </div>
    </div>
  </div>
